<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Material Block -->
    <rect x="200" y="200" width="400" height="100" fill="#e2e8f0" stroke="#2d3748" stroke-width="2"/>
    
    <!-- Laser Device -->
    <rect x="350" y="50" width="100" height="60" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
    
    <!-- Laser Beam -->
    <path d="M400 110 L400 200" stroke="#ff4757" stroke-width="4" stroke-dasharray="10,5"/>
    
    <!-- Hole -->
    <circle cx="400" cy="250" r="5" fill="#2d3748"/>
    
    <!-- Measurement Lines -->
    <line x1="420" y1="245" x2="420" y2="255" stroke="#2d3748" stroke-width="1"/>
    <line x1="380" y1="245" x2="380" y2="255" stroke="#2d3748" stroke-width="1"/>
    <line x1="380" y1="250" x2="420" y2="250" stroke="#2d3748" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Labels -->
    <text x="430" y="255" font-family="Arial" font-size="12" fill="#2d3748">Diameter</text>
    <text x="410" y="80" font-family="Arial" font-size="12" fill="#ffffff">Laser</text>
    <text x="350" y="330" font-family="Arial" font-size="12" fill="#2d3748">Workpiece</text>
</svg> 